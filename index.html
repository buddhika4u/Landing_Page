<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    /* Your CSS code goes here */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0ff; /* light blue */
      padding: 10px;
    }
  
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
  
    nav li a {
      text-decoration: none;
      color: #0077b6; /* dark blue */
    }
    
    main {
        display: flex;
        flex-direction: column;
    }

    .row {
         display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    img {
         width: 30%;
        height: auto;
    }

  
    footer {
      background-color: #1a2b48; /* navy blue */
      padding: 10px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>
    <div class="row">
      <img src="image1.jpg" alt="Chocolate doughnuts">
      <img src="image2.jpg" alt="Fish buns">
      <img src="image3.jpg" alt="Chicken pizza">
    </div>
    <div class="row">
      <img src="image4.jpg" alt="Hot dog buns">
      <img src="image5.jpg" alt="Chicken Sausage buns">
      <img src="image6.jpg" alt="Italian sanwich">
    </div>
  </main>
  
  <footer>
    <p>&copy; 2023 My Webpage. All Rights Reserved.</p>
  </footer>
  
</body>
</html>
